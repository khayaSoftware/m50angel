<ion-menu [content]="content" type="overlay">
  <ion-content>
    <ion-list>
      <button menuToggle style="background: #000;padding: 10px;border-bottom:solid 1px #63615f;">
          <ion-icon style="border:none;background: #000;color:#555;" name="close"></ion-icon>
      </button>
      <button style="background: #000; margin-top: 10px;" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <span><ion-icon style="border:none!important" name="{{p.icon}}"></ion-icon></span>{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
